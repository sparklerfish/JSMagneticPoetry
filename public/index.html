<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Magnetic Poetry</title>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <main id='main'>
      <div id="words">
      </div>

      <div id="controls">
        <div id="word-controls">
          <h2>JavaScript Magnetic Poetry</h2>
            <form id="search-form">
              <p>
                Enter a word in the box below to clear the board and generate a new set of magnets related to the word.
              </p>
              <p>
                Words are sourced from <a href="https://www.datamuse.com/api/">Datamuse API</a>
              </p>
              <input type="text" placeholder="word theme" id="search-word" autocomplete="off">
              <input type="submit" value="Generate Words" id="search-button"> <br/>
            </form>
  
            <form id="custom-form">
              <input type="text" placeholder="add word" id="custom-word" autocomplete="off">
              <input type="submit" value="Add Custom Word" id="custom-button">
            </form>
        </div>
  
          <div id="style-controls">
          <h3>Customize Style!</h3>
            <div class="dropdown">
              <button class="dropbtn">Font</button>
              <div class="dropdown-content" id="font-drop">
                <div id="times">Times New Roman</div>
                <div id="helv">Helvetica</div>
                <div id="comic">Optima</div>
                <div id="comic">Comic Sans MS</div>
                <div id="comic">Impact</div>
              </div>
            </div>
            <br>
            <div class="dropdown">
              <button class="dropbtn">Font Size</button>
              <div class="dropdown-content" id="font-size-drop">
                <div id="size1">10pt</div>
                <div id="size2">12pt</div>
                <div id="size3">14pt</div>
                <div id="size4">18pt</div>
              </div>
            </div>
            <br>
            <div class="dropdown">
              <button class="dropbtn">Text Color</button>
              <!-- <div id="text-color-dropdown-content">
                <input type="color" id="text-color-picker" value="#000000">
              </div> -->
                <div class="dropdown-content" id="text-color-drop">
                  <center>
                    <span class="color-square" id="text-red"></span>
                    <span class="color-square" id="text-blue"></span>
                    <span class="color-square" id="text-yellow"></span>
                    <span class="color-square" id="text-black"></span>
                  </center>
              </div>
            </div>
            <br>
            <div class="dropdown">
              <button class="dropbtn" id="magnet-color-button">Magnet Color</button>
              <!-- <div id="magnet-color-dropdown-content">
                <input type="color" id="magnet-color-picker" value="#FFFFFF">
              </div> -->
                <div class="dropdown-content" id="magnet-color-drop">
                  <center>
                    <span class="color-square" id="magnet-red"></span>
                    <span class="color-square" id="magnet-blue"></span>
                    <span class="color-square" id="magnet-yellow"></span>
                    <span class="color-square" id="magnet-white"></span>
                  </center>
                </div>
            </div>

      </div>
      </div>
    </body>
    </main>
</html>
