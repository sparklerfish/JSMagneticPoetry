<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Magnetic Poetry</title>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <main id='main'>
      <div id="words">
      </div>

      <div id="controls">
        <h2>JavaScript Magnetic Poetry</h2>
          <form id="search-form">
            Enter a word in the box below to generate a new set of word magnets related to it. <br />
            Words are sourced from <a href="https://www.datamuse.com/api/">Datamuse API</a> <br /><br />
            <input type="text" placeholder="word" id="search-word" autocomplete="off">
            <input type="submit" value="Generate Words" id="search-button">
          </form>
      </div>
    </body>
    </main>
</html>
