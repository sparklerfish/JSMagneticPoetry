<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Magnetic Poetry</title>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <main id='main'>
      <div id="words">
      </div>

      <div id="controls">
        <div id="word-controls">
          <h2>JavaScript Magnetic Poetry</h2>
            <form id="search-form">
              <p>
                Enter a word in the box below to clear the board and generate a new set of magnets related to the word.
              </p>
              <p>
                Words are sourced from <a href="https://www.datamuse.com/api/">Datamuse API</a>
              </p>
              <input type="text" placeholder="word theme" id="search-word" autocomplete="off">
              <input type="submit" value="Generate Words" id="search-button"> <br/>
            </form>
  
            <form id="custom-form">
              <input type="text" placeholder="add word" id="custom-word" autocomplete="off">
              <input type="submit" value="Add Custom Word" id="custom-button">
            </form>
        </div>
  
          <div id="style-controls">
          <h3>Customize Style!</h3>
            <div class="dropdown">
              <button class="dropbtn">Font</button>
              <div class="dropdown-content" id="font-drop">
                <div style="font-family: 'Times New Roman', Times, serif;">Times New Roman</div>
                <div style="font-family: 'Helvetica';">Helvetica</div>
                <div style="font-family: 'Courier New', Courier, monospace;">Courier</div>
                <div style="font-family: 'Comic Sans MS';">Comic Sans MS</div>
                <div style="font-family: 'Impact';">Impact</div>
              </div>
            </div>
            <br>
            <div class="dropdown">
              <button class="dropbtn">Font Size</button>
              <div class="dropdown-content" id="font-size-drop">
                <div class="font-size" id="size1" style="font-size: 10pt">10pt</div>
                <div class="font-size" id="size2" style="font-size: 12pt">12pt</div>
                <div class="font-size" id="size3" style="font-size: 14pt">14pt</div>
                <!-- <div class="font-size" id="size4" style="font-size: 18pt">18pt</div> -->
              </div>
            </div>
            <br>
            <div class="dropdown">
              <button class="dropbtn">Text Color</button>
              <!-- <div id="text-color-dropdown-content">
                <input type="color" id="text-color-picker" value="#000000">
              </div> -->
                <div class="dropdown-content" id="text-color-drop">
                  <center>
                    <span class="color-square" id="color_#B71C1C" style="background-color: #B71C1C"></span>
                    <span class="color-square" id="color_#FF6F00" style="background-color: #FF6F00"></span>
                    <span class="color-square" id="color_#FFC107" style="background-color: #FFC107"></span>
                    <span class="color-square" id="color_#2E7D32" style="background-color: #2E7D32"></span>
                    <span class="color-square" id="color_#303F9F" style="background-color: #303F9F"></span>
                    <span class="color-square" id="color_#4A148C" style="background-color: #4A148C"></span>
                    <!-- <span class="color-square" id="color_#880E4F" style="background-color: #880E4F"></span> -->
                    <span class="color-square" id="color_black" style="background-color: black"></span>
                  </center>
              </div>
            </div>
            <br>
            <div class="dropdown">
              <button class="dropbtn" id="magnet-color-button">Magnet Color</button>
              <!-- <div id="magnet-color-dropdown-content">
                <input type="color" id="magnet-color-picker" value="#FFFFFF">
              </div> -->
                <div class="dropdown-content" id="magnet-color-drop">
                  <center>
                    <span class="color-square" id="background-color_#FFEBEE" style="background-color: #FFEBEE"></span>
                    <span class="color-square" id="background-color_#FBE9E7" style="background-color: #FBE9E7"></span>
                    <span class="color-square" id="background-color_#FFFDE7" style="background-color: #FFFDE7"></span>
                    <span class="color-square" id="background-color_#E8F5E9" style="background-color: #E8F5E9"></span>
                    <span class="color-square" id="background-color_#E3F2FD" style="background-color: #E3F2FD"></span>
                    <span class="color-square" id="background-color_#EDE7F6" style="background-color: #EDE7F6"></span>
                    <span class="color-square" id="background-color_white" style="background-color: white"></span>
                  </center>
                </div>
            </div>

      </div>
      </div>

      <div class="links">
        <ul>
          <li>

            <a href="https://github.com/sparklerfish/JSMagneticPoetry" target="_blank"><i class="fa fa-github"></i></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/julie-adams-61767363/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
          </li>
          <li>
            <a href="https://angel.co/julie-adams-7" target="_blank"><i class="fa fa-angellist"></i></a>
          </li>
        </ul>
      </div>
    </body>
    </main>
</html>
